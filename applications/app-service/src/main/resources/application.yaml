##Spring Configuration
server:
  port: 8081

spring:
  application:
    name: CrediYAReportsService
  devtools:
    add-properties: false

  flyway:
    url: jdbc:mysql://localhost:3307/crediya_reports
    user: crediya_reports_user
    password: crediya_reports_pass
    locations: classpath:db/migration
    baseline-on-migrate: true

adapters:
  r2dbc:
    host: localhost
    port: 3307
    database: crediya_reports
    username: crediya_reports_user
    password: crediya_reports_pass